<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Grant Prep Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('image.png') no-repeat center center;
      background-size: cover;
      height: 1500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    header h1 {
      font-size: 36px;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .checklist {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .day {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Processing Fellowship Final Prep</h1>
  </header>

  <div class="container">
    <h2>Checklist to Submit Winning Proposal by May 2nd</h2>

    <div class="checklist">

      <div class="day">
        <h2>April 29 (Today)</h2>
        <label><input type="checkbox"> Re-read the full fellowship prompt and selection criteria carefully.</label>
        <label><input type="checkbox"> Copy all your current draft answers into a clean doc for editing (no edits yet).</label>
        <label><input type="checkbox"> Write 3 bullet points for each section: biggest strength, biggest gap, emotional hook.</label>
        <label><input type="checkbox"> Sketch a 1-paragraph executive summary (can be refined later).</label>
        <label><input type="checkbox"> Set up a timer: 90 min deep work sessions x 2 today (no distractions).</label>
      </div>

      <div class="day">
        <h2>April 30 (Tuesday)</h2>
        <label><input type="checkbox"> Full rewrite of each answer focusing on clarity, passion, and specificity.</label>
        <label><input type="checkbox"> Strengthen community engagement plan (add measurable impact goals).</label>
        <label><input type="checkbox"> Draft short 1-sentence bios for all team members (for optional use).</label>
        <label><input type="checkbox"> Refine and finalize Project Timeline milestones with dates.</label>
        <label><input type="checkbox"> Draft final Budget in clean format: item - cost - note.</label>
      </div>

      <div class="day">
        <h2>May 1 (Wednesday)</h2>
        <label><input type="checkbox"> Review full draft for grammar, typos, flow (use Grammarly or similar if possible).</label>
        <label><input type="checkbox"> Print or read full draft out loud for flow/sense checking (CRUCIAL).</label>
        <label><input type="checkbox"> Create final submission document: clean formatting, consistent voice.</label>
        <label><input type="checkbox"> Write a short friendly email cover letter summarizing your project.</label>
        <label><input type="checkbox"> Prepare 2-3 alternative project titles if they ask for one.</label>
      </div>

      <div class="day">
        <h2>May 2 (Thursday) - FINAL DAY</h2>
        <label><input type="checkbox"> Final proofread with fresh eyes in the morning.</label>
        <label><input type="checkbox"> Double check character/word limits for every field.</label>
        <label><input type="checkbox"> Double check all personal information (names, emails, collaborators if listed).</label>
        <label><input type="checkbox"> Submit the application no later than 3 PM (leave buffer time for website issues).</label>
        <label><input type="checkbox"> Screenshot and save confirmation of submission.</label>
        <label><input type="checkbox"> CELEBRATE â€” you've completed it!</label>
      </div>

    </div>
  </div>

</body>
</html>
